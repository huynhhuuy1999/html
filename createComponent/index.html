<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="fontawesome-pro-5.12.0-web/css/all.min.css">
</head>
<body>
	<div class="list-music">
		<div class="image">
			<div class="overlay">
				<i class="far fa-play-circle"></i>
			</div>
		</div>
		<div class="name-music">
			<span>V-POP: Những bản hits quốc dân</span>
		</div>
	</div>
	
	<div class="test-scale">
		<div class="img">
			<img src="img/Em_của_ngày_hôm_qua.png" alt="">
			<div class="cover">
				<i class="far fa-play-circle"></i>
			</div>
		</div>
		<div class="name-music">
			<span>V-POP: Những bản hits quốc dân</span>
		</div>
	</div>
	
	<ul class="list-menu">
		<li>
			<div class="chart-menu">
				<div class="number">
					<span>01</span>
				</div>
				<div class="content-menu">
					<div class="image-menu">
						<a href="">
							<img src="img/Em_của_ngày_hôm_qua.png" alt="">
							<div class="image-menu cover"></div>
						</a>
					</div>
					<div class="detail">
						<div class="name-song">
							<span>Tặng anh cho cô ấy</span>
						</div>
						<div class="singer">
							<span>Hương giang</span>
						</div>
					</div>
				</div>
				<div class="percent-listen">
					<span>39%</span>
				</div>
			</div>
		</li>
	</ul>
	<div class="theme">
		<div class="img-theme">
			<img src="img/Em_của_ngày_hôm_qua.png" alt="">
		</div>
		<div class="content-theme">
			<span>Sơn Tùng</span>
		</div>
	</div>
	<div class="poster-theme">
		<img src="img/nhachan.jpg" alt="">
	</div>
	<div class="released-item">
		<div class="img-released">
			<img src="img/Em_của_ngày_hôm_qua.png" alt="">
			<div class="cover1">
				<i class="fas fa-play"></i>
			</div>
		</div>
		<div class="content-released">
			<div class="name-released">
				<span>Nếu em hết thương rồi</span>
			</div>
			<div class="name-singer-released">
				<span>Châu khải phong</span>
			</div>
			<p class="number-released">1</p>
		</div>
	</div>
	<div class="category">
		<img src="img/nhachan.jpg" alt="">
		<span>Nhạc việt</span>
		<div class="cover2"></div>
	</div>
	<div class="mv">
		<img src="img/Tổng-hợp-các-hình-ảnh-background-đẹp-nhất-21.jpg" alt="">
		<p>Đợi chờ một tình yêu</p>
		<div class="cover3">
			<i class="far fa-play-circle"></i>
		</div>
	</div>
	<div class="item-mv">
		<div class="img-mv">
			<img src="img/02_20190103154759.jpg" alt="">
			<div class="cover4">
				<i class="far fa-play-circle"></i>
			</div>
		</div>
		<div class="content-item-mv">
			<span class="name-item-mv">nếu em hết thương rồi</span><br>
			<span class="name-singer-mv">Châu khải phong</span>
		</div>
	</div>
</body>
</html>
